 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Primera pagina</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
     <link rel="stylesheet" href="./estilos.css">
 </head>
 <body>
     <!-- header -->
     <header>
         <nav class="top-bar">
             <span class="mob-menu fas fa-bars" onclick="openMobileMenu()">

             </span>
             <a class="logo" href="#">
                 <img src="#" alt="Logo">
            </a>
             
            <ul class="top-nav">
                <span class="mob-close fas fa-window-close" onclick="closeMobileMenu()"></span>

                <li class="top-nav-item"><a class="top-nav-link" href="#"></a></li>
                <li class="top-nav-item"><a class="top-nav-link" href="#"></a></li>
                <li class="top-nav-item"><a class="top-nav-link" href="#"></a></li>
                <li class="top-nav-item"><a class="top-nav-link" href="#"></a></li>
                <li class="top-nav-item"><a class="top-nav-link" href="#"></a></li>   
                <li class="top-nav-item"><a class="request-btn" href="#"></a></li>
            </ul>
         </nav>
         <section class="intro-section">
            <h1 class="intro-title"></h1>
            <a class="download-btn" href="#"><i class="fas fa-download"></i><span class="btn-label"></span></a>
         </section>
     </header>
     <!-- header -->

     <!-- about -->
    <section class="about-section">
        <h2 class="secondary-title"></h2>
    </section>
     <!-- about -->

     <!-- quote -->
    <section class="quote-section">
        <!-- icon -->
        <span class="fa-stack fa-2x">
            <i class="fas fa-comment quote-icon fa-stack-2x"></i>
            <i class="fas fa-quote-right quote-color fa-stack-1x"></i>
        </span>

    </section>
     <!-- quote -->

     <!-- contact -->
    <section class="contact-section">

        <form class="contact-form" action="">


            <div class="row">
                <div class="col">
                    <input class="input-text" type="text">
                </div>
                <div class="col">
                    <input  class="input-text"type="text">
                </div>                
            </div>
            <div class="row">
                <textarea class="text-area" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="row">
                <input class="submit-btn" type="submit">
            </div>
            
        </form>
        
    </section>
     <!-- contact -->

     <!-- footer -->
    <footer>
        <nav>
            <ul class="bottom-nav">
                <li class="bottom-nav-item"><a class="footer-link" href="#"></a></li>
                <li class="bottom-nav-item"><a class="footer-link" href="#"></a></li>
                <li class="bottom-nav-item"><a class="footer-link" href="#"></a></li>
                <li class="bottom-nav-item"><a class="footer-link" href="#"></a></li>
                <li class="bottom-nav-item"><a class="footer-link" href="#"></a></li>
            </ul>
        </nav>
        <hr>
        <p class="footer-disclaimer"></p>
    </footer>
     <!-- footer -->

    <!-- javascript -->
    <script src="./js/main.js"></script>
    <!-- javascript -->

 </body>
 </html>
